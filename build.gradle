apply plugin: 'java'

// leverage maven to get dependencies
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

// Seetings for the application JAR
jar {
    baseName = 'gs-gradle'
    version = '0.1.0'
}